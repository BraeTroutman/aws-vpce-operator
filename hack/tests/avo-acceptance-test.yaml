---
apiVersion: v1
kind: Template
metadata:
  name: ${JOB_NAME}
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ${SERVICE_ACCOUNT}
- apiVersion: batch/v1
  kind: Job
  metadata:
    name: ${JOB_NAME}-${IMAGE_TAG}-${JOB_ID}
  spec:
    backoffLimit: 5
    template:
      spec:
        restartPolicy: Never
        serviceAccountName: ${SERVICE_ACCOUNT}
        containers:
          - image: ${TEST_IMAGE}
            imagePullPolicy: Always
            name: ${JOB_NAME}
            command:
              - sh
              - -c
              - |
                echo "Cluster Name: $(oc config view -o jsonpath='{.contexts[].context.cluster}'"
                echo "Node Hostname: $(hostname)"
                echo "Node IP: $(hostname -i)"
                exit 0
parameters:
- name: JOB_NAME
  value: 'saas-avo-test'
  required: true
- name: JOB_ID
  generate: expression
  from: "[0-9a-z]{7}"
- name: IMAGE_TAG
  value: ''
  required: true
- name: TEST_IMAGE
  value: quay.io/openshift/origin-tools
- name: SERVICE_ACCOUNT
  value: "saas-avo-test"
  displayName: saas-avo-test service account
  description: name of the service account to use when deploying the pod
