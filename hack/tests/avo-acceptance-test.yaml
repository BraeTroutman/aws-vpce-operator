---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${JOB_NAME}
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ${SERVICE_ACCOUNT}
    namespace: ${NAMESPACE}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: ${SERVICE_ACCOUNT}
  rules:
  - apiGroups:
    - hive.openshift.io
    resources:
    - clusterdeployments
    verbs:
    - get
    - list
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: ${SERVICE_ACCOUNT}
  subjects:
  - kind: ServiceAccount
    name: ${SERVICE_ACCOUNT}
    namespace: ${NAMESPACE}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: ${SERVICE_ACCOUNT}
- apiVersion: batch/v1
  kind: Job
  metadata:
    name: ${JOB_NAME}-${IMAGE_TAG}-${JOB_ID}
    namespace: ${NAMESPACE}
  spec:
    backoffLimit: 5
    template:
      spec:
        restartPolicy: Never
        serviceAccountName: ${SERVICE_ACCOUNT}
        containers:
        - image: ${TEST_IMAGE}
          imagePullPolicy: Always
          name: ${JOB_NAME}
          args:
          - /bin/bash
          - -c
          - |
            set -x
            set -e
            set -o nounset
            set -o pipefail
            TEMPDIR=$(mktemp -d)
            oc get clusterdeployments -l ext-hypershift.openshift.io/cluster-type=management-cluster --all-namespaces -o json > ${TEMPDIR}/mcs.json
            echo "MGT CLUSTERS:"
            cat ${TEMPDIR}/mcs.json | jq .items[].metadata.name
            oc get clusterdeployments -l ext-hypershift.openshift.io/cluster-type=service-cluster --all-namespaces -o json > ${TEMPDIR}/scs.json
            echo "SVC CLUSTERS:"
            cat ${TEMPDIR}/scs.json | jq .items[].metadata.name
parameters:
- name: JOB_NAME
  value: 'saas-avo-test'
  required: true
- name: NAMESPACE
  value: 'cluster-scope'
  required: true
- name: JOB_ID
  generate: expression
  from: "[0-9a-z]{7}"
- name: IMAGE_TAG
  value: ''
  required: true
- name: TEST_IMAGE
  value: quay.io/openshift/origin-tools
- name: SERVICE_ACCOUNT
  value: "saas-avo-test"
  displayName: saas-avo-test service account
  description: name of the service account to use when deploying the pod
